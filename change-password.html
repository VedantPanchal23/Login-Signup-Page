<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="centered-container">
    <h1>Change Password</h1>
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    <form id="changeForm">
      <label>Old Password</label>
      <input type="password" id="oldPassword" required>
      <label>New Password</label>
      <input type="password" id="newPassword" required minlength="6">
      <label>Confirm New Password</label>
      <input type="password" id="confirmPassword" required minlength="6">
      <button type="submit">Change Password</button>
    </form>
    <a href="dashboard.html" class="link">Back to Dashboard</a>
  </div>
  <script src="assets/script.js"></script>
  <script>
    const email = getCurrentUser();
    if (!email) window.location.href = 'login.html';
    const user = getUser(email);
    document.getElementById('changeForm').onsubmit = function(e) {
      e.preventDefault();
      clearMessages();
      const oldPwd = oldPassword.value;
      const newPwd = newPassword.value;
      const confirmPwd = confirmPassword.value;
      if (!oldPwd || !newPwd || !confirmPwd) {
        showError('All fields are required.'); return;
      }
      if (user.password !== oldPwd) {
        showError('Old password is incorrect.'); return;
      }
      if (newPwd.length < 6) {
        showError('New password must be at least 6 characters.'); return;
      }
      if (newPwd !== confirmPwd) {
        showError('New passwords do not match.'); return;
      }
      user.password = newPwd;
      setUser(email, user);
      showSuccess('Password changed successfully!');
      oldPassword.value = newPassword.value = confirmPassword.value = '';
    };
  </script>
</body>
</html>
