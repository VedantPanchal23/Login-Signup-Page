<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="centered-container">
    <h1>Forget Password</h1>
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    <form id="forgetForm">
      <label>Email</label>
      <input type="email" id="email" required>
      <label>New Password</label>
      <input type="password" id="newPassword" required minlength="6">
      <label>Confirm New Password</label>
      <input type="password" id="confirmPassword" required minlength="6">
      <button type="submit">Reset Password</button>
    </form>
    <a href="login.html" class="link">Back to Login</a>
  </div>
  <script src="assets/script.js"></script>
  <script>
    document.getElementById('forgetForm').onsubmit = function(e) {
      e.preventDefault();
      clearMessages();
      const emailVal = email.value.trim().toLowerCase();
      const newPwd = newPassword.value;
      const confirmPwd = confirmPassword.value;
      if (!emailVal || !newPwd || !confirmPwd) {
        showError('All fields are required.'); return;
      }
      if (!validateEmail(emailVal)) {
        showError('Invalid email format.'); return;
      }
      const user = getUser(emailVal);
      if (!user) {
        showError('Email not found.'); return;
      }
      if (newPwd.length < 6) {
        showError('New password must be at least 6 characters.'); return;
      }
      if (newPwd !== confirmPwd) {
        showError('Passwords do not match.'); return;
      }
      user.password = newPwd;
      setUser(emailVal, user);
      showSuccess('Password reset successfully!');
      setTimeout(() => { window.location.href = 'login.html'; }, 1200);
    };
  </script>
</body>
</html>
