<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="centered-container">
    <h1>Login</h1>
    <div id="error" class="error"></div>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required>
      <label>Password</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <a href="signup.html" class="link">Don't have an account? Signup</a>
    <a href="forget-password.html" class="link">Forgot Password?</a>
  </div>
  <script src="assets/script.js"></script>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      clearMessages();
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const emailVal = emailInput.value.trim().toLowerCase();
      const passwordVal = passwordInput.value;
      if (!emailVal || !passwordVal) {
        showError('Both fields are required.'); return;
      }
      const user = getUser(emailVal);
      if (!user || user.password !== passwordVal) {
        showError('Invalid email or password.'); return;
      }
      setCurrentUser(emailVal);
      window.location.href = 'dashboard.html';
    };
  </script>
</body>
</html>
